<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                spacing: {
                '1': '8px',
                '2': '12px',
                '3': '16px',
                '4': '24px',
                '5': '32px',
                '6': '48px',
                }
            }
          }
        }
    </script>
    <style type="text/tailwindcss">
        * {
            border: 1px solid red
        }
    </style>
</head>
<body>
    <h1 class="text-6xl">
        Mari belajar tailwind
    </h1>
    <section class="mb-10">
        <h2>
            Spacing
        </h2>
        <div class="m-13">Margin</div>
        <div class="py-8">padding</div>
    </section>


    <section class="mb-10">
        <h2>Sizing</h2>
        <div class="w-32 h-32"> kotak 1</div>
        <div class="max-w-xs min-h-screen"> Kotak 2</div>
    </section>
</body>
</html>
